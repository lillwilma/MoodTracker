<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">


    <title>Humörspårare</title>
  </head>
  <body>
    <div class="container">

      <h1 class="app-title"> Mood Tracker</h1>

      <h1 class="theme-title"> Välj ditt tema!</h1>

      <div id="theme-buttons">
        <button data-theme="pink">Rosa</button>
        <button data-theme="blue">Blå</button>
        <button data-theme="dark">Mörk</button>
      </div>

      <h2>Hur mår du idag?</h2>

      <select id="mood-select">
        <option value="">Välj ett humör</option>
        <option value="Glad">Glad</option>
        <option value="Neutral">Neutral</option>
        <option value="Ledsen">Ledsen</option>
        <option value="Arg">Arg</option>
        <option value="Trött">Trött</option>
      </select>

      <h2>Hur har dagen varit?</h2>

      <label for="water"><i class="bx bx-droplet"></i> Vatten (glas):</label>
      <input type="number" id="water" min="0" max="20" />

      <label for="activity"><i class="bx bx-run"></i> Aktivitet:</label>
      <select id="activity">
        <option value="">Välj aktivitet</option>
        <option value="Promenad">Promenad</option>
        <option value="Yoga">Yoga</option>
        <option value="Vila">Vila</option>
        <option value="Plugg/skola">Plugg/skola</option>
      </select>

      <label for="sleep"><i class="bx bx-moon"></i> Sov du bra?</label>
      <select id="sleep">
        <option value="">Välj</option>
        <option value="Ja">Ja</option>
        <option value="Nej">Nej</option>
      </select>

      <label for="note"><i class="bx bx-note"></i> Anteckning:</label>
      <textarea id="note" rows="2" placeholder="Skriv något här..."></textarea>

      <button id="save-btn">Spara dagens logg</button>

      <h2>Din statistik</h2>
      <div id="stats">
        <p><i class="bx bx-happy"></i> Glada dagar: <span id="happy-count">0</span></p>
        <p><i class="bx bx-droplet"></i> Snitt vattenintag: <span id="avg-water">0</span> glas</p>
        <p><i class="bx bx-run"></i> Vanligaste aktivitet: <span id="top-activity">–</span></p>
      </div>

      <h2>Din historik</h2>
      <ul id="mood-history"></ul>
      <button id="clear-btn">Rensa historik</button>

    </div>

    <script type="module" src="main.js"></script>
  </body>
</html>
